<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body class="photographer">
  <header>
    <a tabindex="1" href="../">
      <img src="assets/images/logo.png" class="logo" alt="" />
    </a>
  </header>
  <main id="main" class="photograph_page">
    <div class="photograph-header">
      <button tabindex="1" class="contact_button">Contactez-moi</button>
    </div>
    <section class="photograph_works">
      <div class="filter">
        <p class="filter-text">Trier par</p>
        <div class="filter-selector">
          <select tabindex="1" name="filter" id="filterSelector">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
      <div class="photograph_medias">
        <!-- <article class="photograph_media">
          <a href="#">
            <img class="photograph_media_picture" src="./assets/medias/Mimi/Animals_Rainbow.jpg" alt="Animals_Rainbow">
          </a>
          <div class="photograph_media_informations">
            <p class="photograph_media_informations_title">Arc-en-ciel</p>
            <div class="photograph_media_informations_likes">
              <p class="photograph_media_informations_likes_counter">11</p>
              <button class="photograph_media_informations_likes_button">&#10084;</button>
            </div>
          </div>
        </article>
         -->
        
      </div>
    </section>
    <div class="photograph_stats">
      <span class="photograph_stats_likes">
        0 &#10084;
      </span>
      <span class="photograph_stats_price">
        ...€ / jour
      </span>
    </div>
  </main>
  <div id="lightbox" class="lightbox">
    <button id="leftArrow" class="lightbox-arrow" aria-label="Media précédent">❮</button>
    <div class="lightbox-content">
      <img src="./assets/icons/close.svg" id="closeLightbox" class="close_button" alt="Bouton pour fermer la lightbox" aria-label="Fermer la lightbox"/>
      <div id="lightboxMediaContainer" class="lightbox-media-container">
        <img class="lightbox-content-media" src="./assets/medias/EllieRose/Architecture_Connected_Curves.jpg" alt="">
      </div>
      <p class="lightbox-content-title" aria-label="Titre du media,">Arc-en-ciel</p>
    </div>
    <button id="rightArrow" class="lightbox-arrow" aria-label="Media suivant">❯</button>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 id="contact_title">Contactez-moi</h2>
        <img id="close_modal" src="assets/icons/close.svg" alt="Bouton pour fermer la modale" />
      </header>
      <form id="contactForm" action="javascript:void(0)" method="post">
        <div>
          <div id="lastNameData" class="formData" data-error="Veuillez renseigner votre nom.">
            <label id="lastName-label" for="lastName">Nom</label>
            <input tabindex="1" aria-labelledby="lastName-label" type="text" name="lastName" id="lastName" class="formData contact-input">
          </div>

          <div id="firstNameData" class="formData" data-error="Veuillez renseigner votre prénom.">
            <label id="firstName-label" for="firstName">Prénom</label>
            <input tabindex="1" aria-labelledby="firstName-label" type="text" name="firstName" id="firstName" class="formData contact-input">
          </div>

          <div id="emailData" class="formData" data-error="Veuillez renseigner un mail valide.">  
            <label id="email-label" for="email">Email</label>       
            <input tabindex="1" aria-labelledby="email-label" type="text" name="email" id="email" class="formData contact-input">
          </div>

          <div id="messageData" class="formData" data-error="Veuillez renseigner votre message.">
            <label id="message-label" for="message">Message</label>
            <textarea tabindex="1" aria-labelledby="message-label" name="message" id="message" class="contact-message"></textarea>
          </div>
        </div>
        <button tabindex="1" aria-label="Envoyer" class="contact_submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts//factories/photograph.js"></script>
  <script src="./scripts/utils/lightBox.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/toggleModal.js"></script>
</body>

</html>
